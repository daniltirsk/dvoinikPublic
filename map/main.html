<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first attempt</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<label class="switch">
  		<input type="checkbox" id="field">
  		<span class="slider round"></span>
	</label>
	<div class="icons">
		<img src="./png/iconLamp.png" alt="" class="iconLamp">
		<img src="./png/qrIcon.png" alt="" class="iconQR">
	</div>
	<a href="#" class="eraseAllBtn btn" id="erase">Отчистить</a>
	<div id="canvasBox">
		<canvas id="canvas" width="472"
    height="378"></canvas>
	</div>

	<div class="buttons">
		<div class="functions">
			<a href="javascript:;" class="btn" id="f0">Инф о маркерах на поле</a>
			<a href="javascript:;" class="btn" id="f1">Поле для проекции</a>
			<a href="javascript:;" class="btn" id="f2">Измененные ячейки</a>
		</div>
	</div>
	<div class="dropdown">
	  <button onclick="showEffectsMenu()" class="dropbtn">Camera effects</button>
	  <div id="myDropdown" class="dropdown-content">
	    <div class="effBtn"><a href="javascript:;" id="e0">Rotate(deg)</a> <input type="number" id="i0"></div>
	    <div class="effBtn"><a href="javascript:;" id="e1">Scale</a><input type="number" id="i1" value="1"> <input type="number" id="i11" value="1"></div>
       <div class="effBtn"><a href="javascript:;" id="e2">Skew</a><input type="number" id="i2" value="1"> <input type="number" id="i22" value="1"></div>
       <div class="effBtn"><a href="javascript:;" id="e3">Blur</a> <input type="number" id="i3"></div>
       <div class="effBtn" id="matrix"><a href="javascript:;" id="e4">Matrix</a><input type="number" id="i40" value="1"> <input type="number" id="i41" value="1"><input type="number" id="i42" value="1"> <input type="number" id="i43" value="1"><input type="number" id="i44" value="1"> <input type="number" id="i45" value="1"></div>
       <div class="effBtn"><a href="javascript:;" id="e5">Translate</a><input type="number" id="i50" value="1"> <input type="number" id="i51" value="1"></div>
       <div class="effBtn"><a href="javascript:;" id="e6">Perspective(p,r)</a><input type="number" id="i60" value="1"> <input type="number" id="i61" value="1"></div>
	  </div>
	</div>
	<div class="uploadTileImg">
		<form action="http://localhost:3000/uploadTileImg" method="post" enctype="multipart/form-data">
			<input type="file" id="myFile" name="pic">
			<input type="number" id="markerId" min="1" max="5" name="markerId">
			<span>Marker ID</span>
			<input type="submit">
		</form>
	</div>

	<script src="html2canvas.js"></script>
	<script src="script.js"></script>
</body>
</html>
